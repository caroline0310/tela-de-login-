<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7ff; /* Rosa claro */
        }

        .login-container {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background-color: #d1c4e9; /* Roxo */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4a148c; /* Roxo mais escuro */
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ba68c8; /* Roxo vibrante */
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #9c27b0; /* Roxo mais escuro */
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="button" onclick="validateLogin()">Entrar</button>
            <p class="error-message" id="error-message">Por favor, preencha todos os campos.</p>
        </form>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (username === "" || password === "") {
                errorMessage.style.display = "block";
            } else {
                errorMessage.style.display = "none";
                alert("Login bem-sucedido!"); // Exemplo de ação ao fazer login
            }
        }
    </script>
</body>
</html>
